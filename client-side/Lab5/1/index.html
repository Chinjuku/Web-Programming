    <div class="showdata" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"></div>
    <script>
        const getRemoteData = async (url) => {
            let dataObject = await fetch(url);
            let employees = await dataObject.json();
            let box = document.querySelector(".showdata")
            employees.map((index) => {
                let data = index.ID + "). " + index.Gender + " " + index.Lastname + " " + index.Firstname + " " + index.Position + " " + index.Address
                let createPtag = document.createElement("p")
                let createTextNode = document.createTextNode(data)
                createPtag.appendChild(createTextNode)
                box.appendChild(createPtag)
            })

        }
