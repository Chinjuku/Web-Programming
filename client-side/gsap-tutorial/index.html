<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-[-100px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tomorrow-night-bright.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> -->
    <title>Document</title>
</head>
<body class=" ">
    <div class="fixed bg-white w-full z-[20] justify-center flex">
        <nav class="w-[900px] relative h-[70px] flex">
            <a href="#home" class="w-1/5 flex items-center justify-center h-full text-3xl font-bold">HOME</a>
            <a href="#page1" class="w-1/5 flex items-center justify-center h-full text-3xl font-bold">PAGE1</a>
            <a href="#page2" class="w-1/5 flex items-center justify-center h-full text-3xl font-bold">PAGE2</a>
            <a href="#page3" class="w-1/5 flex items-center justify-center h-full text-3xl font-bold">PAGE3</a>
            <a href="#page4" class="w-1/5 flex items-center justify-center h-full text-3xl font-bold">PAGE4</a>
            <div id="marker" class="bottom-0 border-b absolute border-[10px] border-red-700 w-1/5 duration-300 transition-all"></div>
        </nav>
    </div>

    <section id="home">
        <div id="hero" class="hihi flex flex-col rounded-b-xl text-white justify-center items-center h-screen bg-red-100  overflow-hidden">
            <div class="text-6xl">
                <h1 id="title">Hello</h1>
                <h1 id="subtitle">World</h1>
            </div>
            <h2 class="subtitle text-3xl">Yooo, My name is Chinjuku</h2>
            <div class="yoo w-[500px] h-[500px] bg-red-500">Box</div>
        </div>
    </section>
    <section id="page1">
        <div class="h-screen bg-red-200">

        </div>
    </section>
    <section id="page2">
        <div class="h-screen bg-red-400">

        </div>
    </section>
    <section id="page3">
        <div class="h-screen bg-red-600">

        </div>
    </section>   
    <section id="page4">
        <div class="h-screen bg-red-800">
            <pre class="css">
                <code>
                    body {
                        width: 100px;
                    }
                </code>
                </pre>
        </div>
    </section>    
        <script src="gsap.js"></script>
        <script>hljs.highlightAll();</script>
        <script>
            const marker = document.querySelector('#marker');
            const items = document.querySelectorAll('nav a');
        
            const indicator = (element) => {
                marker.style.left = element.offsetLeft + 'px';
                marker.style.width = element.offsetWidth + 'px';
            };
            const scrollingTo = (element) => {
                const section = document.getElementById(`${element}`)
                if(section) {
                    window.scrollTo({
                        top : section.offsetTop,
                        behavior : "smooth",
                        transition : '1s'
                    })
                }
            }

            indicator(items[0]);
        
            items.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    indicator(link);
                    const targetSectionId = link.getAttribute('href').substring(1);
                    scrollingTo(targetSectionId)
                });
            });
        </script>
</body>
</html>
