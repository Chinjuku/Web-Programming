<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex flex-col justify-center items-center w-full h-screen bg-yellow-200">
    <div class="input flex flex-col w-3/12 h-3/6 gap-3 border-green-600 border p-5 rounded-xl bg-orange-200" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <label for="">Value 1</label>
        <input type="number" class="v1 p-2 bg-transparent border-b-2 border-blue-500 outline-none">
        <label for="">Value 2</label>
        <input type="number" class="v2 p-2 bg-transparent border-b-2 border-blue-500 outline-none">
        <button onclick="addValue()" class="p-2 border-red-400 border w-1/3 text-center bg-blue-200">Calculate</button>
        <div id="method" style="padding: 10px; border-radius: 20px;">
            <div id="answer" style="display: flex;">Result :</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
