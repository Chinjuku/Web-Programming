<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        table, th, td {
           border: 1px black solid;
           border-collapse: collapse;
           padding: 20px;
        }
    </style>
</head>
<body class="flex flex-col items-center h-screen bg-yellow-300 font-mono mt-6">
    <div class="flex flex-col w-1/3 h-1/4 gap-5 mb-5">
        <Label class="text-center text-2xl">Input your personal information</Label>
        <input class="text-xl rounded-md bg-transparent border-l border-r outline-none pl-3 border-b border-black p-2"  id="id" type="text" placeholder="Student ID">
        <input class="text-xl rounded-md bg-transparent border-l border-r outline-none pl-3 border-b border-black p-2" id="fname" type="text" placeholder="Firstname">
        <input class="text-xl rounded-md bg-transparent border-l border-r outline-none pl-3 border-b border-black p-2" id="lname" type="text" placeholder="Lastname">
        <div class="flex justify-around">
            <button class="rounded-md w-2/6 px-1 py-2 border border-black bg-orange-200" onclick="addInput()" type="submit">Register</button>
            <button class="rounded-md w-2/6 px-1 py-2 border border-black bg-orange-200" onclick="removeInput()">Delete User</button>
        </div>
    </div>
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
